<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <style>
        #conversation {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 600px;
            height: 400px;
            overflow-y: scroll;
            margin-top: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            color: blue;
            text-align: right;
        }
        .chatbot {
            color: green;
        }
        #toggleBtn {
            width: 150px; /* 버튼의 너비 */
            height: 50px; /* 버튼의 높이 */
            font-size: 16px; /* 글씨 크기 */
        }
    </style>
</head>
<body>
    <h1>Voice Chatbot</h1>
    <div id="conversation"></div>
    <button id="toggleBtn">Start Recording</button>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let stream;
        let isMicInitialized = false;
        let websocket;
        let isRecording = false;

        document.getElementById('toggleBtn').addEventListener('click', async () => {
            const toggleBtn = document.getElementById('toggleBtn');
            if (!isRecording) {
                // Start recording
                if (!isMicInitialized) {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        isMicInitialized = true;
                    } catch (error) {
                        console.error('마이크 권한을 요청하는 중 에러 발생:', error);
                        return;
                    }
                }

                // 웹소켓 연결 설정
                if (!websocket || websocket.readyState === WebSocket.CLOSED) {
                    websocket = new WebSocket('wss://robin-alert-lioness.ngrok-free.app/ws/chatbot');
                    websocket.onmessage = function (event) {
                        appendMessage('Chatbot', event.data);
                    };
                }

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('file', audioBlob, 'audio.wav');

                    const response = await fetch('https://robin-alert-lioness.ngrok-free.app/audio', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    appendMessage('User', result.transcription);

                    if (websocket.readyState === WebSocket.OPEN) {
                        websocket.send(result.transcription);
                    } else {
                        console.error('WebSocket 연결이 열려 있지 않습니다.');
                    }
                };

                mediaRecorder.start();
                toggleBtn.textContent = 'Stop Recording';
                isRecording = true;
            } else {
                // Stop recording
                mediaRecorder.stop();
                toggleBtn.textContent = 'Start Recording';
                audioChunks = []; // Reset audio chunks for next recording
                isRecording = false;
            }
        });

        function appendMessage(sender, message) {
            const conversationDiv = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender.toLowerCase());
            messageDiv.textContent = `${sender}: ${message}`;
            conversationDiv.appendChild(messageDiv);
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
    </script>
</body>
</html>
